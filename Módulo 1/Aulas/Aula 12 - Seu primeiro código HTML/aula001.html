<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
</head>
<body>
    <p>Para adicionar um texto completo dentro da tag, selecione
        ela inteira e pressione "Ctrl + Shift + P".</p>
    <h1>Olá, Mundo!</h1>
    <!-- A TAG "h1" tem a finalidade de escrever títulos. Pode se
     usar também as tags "h2" até a tag "h6" que são os seus subtítulos. -->
    <hr>
    <!-- A TAG "hr" tem a finilidade de fazer uma linha completa. -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <!-- A TAG "p" tem a finalidade de escrever um parágrafo. -->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
