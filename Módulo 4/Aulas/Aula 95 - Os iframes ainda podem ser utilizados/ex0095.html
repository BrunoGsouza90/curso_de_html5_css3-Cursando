<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os iframes ainda podem ser utilizados?</title>
</head>
<body>
    <h1>Os iframes ainda podem ser utilizados?</h1>

    <!-- O "frameborder" é usado para configurar bordas no iframe.
     0 = É sem borda.
     1 = Borda de 1px. -->

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal.</p>

</body>
</html>
