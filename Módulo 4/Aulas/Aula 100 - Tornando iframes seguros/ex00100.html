<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornando iframes seguros</title>

    <style>

        body {

            font-family: Arial, Helvetica, sans-serif;

        }

        iframe#tela {

            width: 95vw;
            border: 2px solid black;
            height: 400px;

        } 

    </style>

</head>

<body>

    <h1>Tornando iframes seguros</h1>

    <ul>

        <li><a href="Páginas Extras/pagina001.html" target="frame">Primeira página</a></li>
        <li><a href="Páginas Extras/pagina002.html" target="frame">Segunda página</a></li>

    </ul>

    <iframe sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer" id="tela" name="frame" src="">

        <p>Infelizmente seu navegador não é compatível com  isso!</p>
        
    </iframe>

</body>
</html>
