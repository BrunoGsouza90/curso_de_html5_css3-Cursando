<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>
    <style>

        *{

            font-family: Arial, Helvetica, sans-serif;

        }

    </style>
</head>
<body>
    <h1>Criando formulários</h1>

    <form action="cadastro.html" method="post" autocomplete="on">

        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="25" placeholder="Digite o nome do usuário...">
            </p>

            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="25" placeholder="Digite sua senha..." autocomplete="new-password">
            </p>

            <p>
                <label for="inumero">Número: </label>
                <input type="number" name="numero" id="inumero" min="0" max="10" step="0.5">
            </p>

            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$">
            </p>

            <p>
                <label for="imes">Perído letivo: </label>
                <input type="month" name="mes" id="imes" value="2024-11">
            </p>

            <p>
                <label for="calendario">Dia da prova: </label>
                <input type="date" name="calendario" id="icalendario">
            </p>

            <p>
                <label for="ihora">Horário da prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>

            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>

            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>

            <input name="sexo" type="radio" name="masc" id="imasc" value="M">
            <label for="imasc">Masculino</label>

            <input name="sexo" type="radio" name="fem" id="ifem" value="F">
            <label for="ifem">Feminino</label>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </fieldset>

    </form>

</body>
</html>
