<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>
    <style>

        *{

            font-family: Arial, Helvetica, sans-serif;

        }

    </style>
</head>
<body>
    <h1>Criando formulários</h1>

    <form action="cadastro.html" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="25" placeholder="Digite o nome do usuário...">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="25" placeholder="Digite sua senha...">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
        </p>

        <p>
            <label for="imes">Perído letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-11">
        </p>

        <p>
            <label for="calendario">Dia da prova: </label>
            <input type="date" name="calendario" id="icalendario">
        </p>

        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
