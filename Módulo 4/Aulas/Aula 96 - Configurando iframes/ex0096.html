<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando iframes</title>
    <style>

        iframe{

            margin: auto;
            padding: 40px;
            display: block;
            width: 400px;
            height: 400px;
            border: 1px solid black;

        }

    </style>
</head>
<body>
    <h1>Configurando iframes</h1>

    <!-- O tamanho padrão do iframe é de 300x150 .-->

    <iframe src="https://www.cursoemvideo.com" scolling="no"><a href="https://www.cursoemvideo.com">Curso em Vídeo</a></iframe>
    <hr>
    <iframe src="https://gustavoguanabara.github.io"><a href="https://gustavoguanabara.github.io">GitHub do Gustavo Guanabara</a></iframe>

</body>
</html>
